<div>

  <h1>
    Test run @ {{ ctrl.testRun.date | date:'yyyy-MM-dd HH:mm' }}
    <span class="label label-default">{{ ctrl.testRun.env }}</span>
    <tc-test-run-status status="ctrl.testRun.status"></tc-test-run-status>
  </h1>

  <p>
    <button ngf-select="ctrl.import($file)" class="btn btn-primary btn-lg">Importer un rÃ©sultat de tests Cucumber</button>
  </p>

  <div ng-repeat="feature in ctrl.testRun.features">

      <a ng-href="#/features/{{ feature.id }}">
        <b>{{ feature.info.keyword }}</b>
        {{ feature.info.name }}
      </a>

    </h2>
  </div>

</div>
