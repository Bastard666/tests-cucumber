<div>

  <h1>Derniers tirs de tests</h1>

  <h2 ng-repeat="testRun in ctrl.latestTestRuns">
    <a ng-href="#/test-runs/{{ testRun.id }}">Test run @ {{ testRun.date | date:'yyyy-MM-dd HH:mm' }}</a>
    <span class="label label-default">{{ testRun.env }}</span>
    <tc-test-run-status status="testRun.status"></tc-test-run-status>
  </h2>

</div>
