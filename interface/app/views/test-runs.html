<div class="jumbotron">
  <h1>Test runs</h1>
</div>

<div class="row marketing">

  <div ng-repeat="testRun in ctrl.latestTestRuns">
    <h4>
      <span class="label label-default">{{ testRun.env }}</span>
      <a ng-href="#/test-runs/{{ testRun.id }}">Test run @ {{ testRun.date | date:'yyyy-MM-dd hh:mm' }}</a>
    </h4>

    <div ng-repeat="feature in testRun.features">
      <h5><b>{{ feature.info.keyword }}</b> {{ feature.info.name }}</h5>
    </div>

  </div>

</div>
